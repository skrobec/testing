<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="50cm" height="40cm" viewBox="0 0 1200 600">
  <circle *ngFor="let number of testCount" [attr.cx]="100 * number" cy="100" r="50" stroke="black" stroke-width="2" fill="red" /> <!-- line -->
  <circle *ngFor="let number of testCount" [attr.cx]="100 * number" cy="201" r="50" stroke="black" stroke-width="2" fill="yellow" />
  <circle *ngFor="let number of testCount" [attr.cx]="100 * number" cy="302" r="50" stroke="black" stroke-width="2" fill="blue" />
  <line *ngFor="let line of lineArray" [attr.x1]="line.x1"  [attr.y1]="line.y1" [attr.x2]="line.x2"  [attr.y2]="line.y2" style="stroke:rgb(255,255,0);stroke-width:2" />
</svg>
